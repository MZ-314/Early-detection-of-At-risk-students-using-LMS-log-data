<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Risk Detection Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.18.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .high-risk {
            border-left: 5px solid #dc3545;
            background: #fff5f5;
        }

        .medium-risk {
            border-left: 5px solid #ffc107;
            background: #fffbf0;
        }

        .low-risk {
            border-left: 5px solid #28a745;
            background: #f0fff4;
        }

        .student-card {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .student-card:hover {
            transform: translateX(5px);
        }

        .student-id {
            font-weight: bold;
            font-size: 1.1em;
        }

        .risk-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .risk-badge.high {
            background: #dc3545;
        }

        .risk-badge.medium {
            background: #ffc107;
            color: #333;
        }

        .risk-badge.low {
            background: #28a745;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            width: 300px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .lookup-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .student-details {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .student-details h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        #risk-chart {
            height: 400px;
        }

        .predictions-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .predictions-container::-webkit-scrollbar {
            width: 8px;
        }

        .predictions-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .predictions-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Risk Detection Dashboard</h1>
            <p>Early detection system using machine learning and LMS log data</p>
        </div>

        <div class="card">
            <h2>System Overview</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-students">-</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-item" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                    <div class="stat-number" id="high-risk">-</div>
                    <div class="stat-label">High Risk</div>
                </div>
                <div class="stat-item" style="background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);">
                    <div class="stat-number" id="medium-risk">-</div>
                    <div class="stat-label">Medium Risk</div>
                </div>
                <div class="stat-item" style="background: linear-gradient(135deg, #28a745 0%, #218838 100%);">
                    <div class="stat-number" id="low-risk">-</div>
                    <div class="stat-label">Low Risk</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Risk Distribution</h2>
            <div id="risk-chart"></div>
        </div>

        <div class="card">
            <h2>High Risk Students</h2>
            <button onclick="refreshPredictions()">üîÑ Refresh Predictions</button>
            <div class="predictions-container" id="predictions-list">
                <div class="loading">Loading predictions...</div>
            </div>
        </div>

        <div class="card">
            <h2>Individual Student Lookup</h2>
            <div class="lookup-section">
                <input type="text" id="student-id" placeholder="Enter Student ID (e.g., STU_0001)">
                <button onclick="lookupStudent()">üîç Lookup</button>
            </div>
            <div id="student-details"></div>
        </div>
    </div>

    <script>
        function refreshPredictions() {
            fetch('/api/predictions')
                .then(response => response.json())
                .then(data => {
                    updateDashboard(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load predictions');
                });
        }

        function updateDashboard(data) {
            // Update statistics
            document.getElementById('total-students').textContent = data.total_students;
            document.getElementById('high-risk').textContent = data.high_risk_count;
            document.getElementById('medium-risk').textContent = data.medium_risk_count;
            document.getElementById('low-risk').textContent = data.low_risk_count;

            // Update risk chart
            var trace = {
                x: ['Low Risk', 'Medium Risk', 'High Risk'],
                y: [data.low_risk_count, data.medium_risk_count, data.high_risk_count],
                type: 'bar',
                marker: {
                    color: ['#28a745', '#ffc107', '#dc3545']
                },
                text: [data.low_risk_count, data.medium_risk_count, data.high_risk_count],
                textposition: 'auto',
            };

            var layout = {
                title: 'Student Risk Level Distribution',
                xaxis: { title: 'Risk Level' },
                yaxis: { title: 'Number of Students' },
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white',
            };

            Plotly.newPlot('risk-chart', [trace], layout);

            // Update predictions list
            let html = '';
            data.recent_predictions.forEach(pred => {
                let riskClass = pred.risk_level.toLowerCase().replace(' ', '-');
                let badgeClass = pred.risk_level === 'High Risk' ? 'high' : 
                                pred.risk_level === 'Medium Risk' ? 'medium' : 'low';
                
                html += `
                    <div class="student-card ${riskClass}">
                        <div>
                            <span class="student-id">${pred.student_id}</span>
                            <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                                Risk Score: ${pred.risk_score.toFixed(4)}
                            </div>
                        </div>
                        <span class="risk-badge ${badgeClass}">${pred.risk_level}</span>
                    </div>
                `;
            });
            document.getElementById('predictions-list').innerHTML = html;
        }

        function lookupStudent() {
            const studentId = document.getElementById('student-id').value.trim();
            if (!studentId) {
                alert('Please enter a student ID');
                return;
            }

            fetch(`/api/student/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('student-details').innerHTML = 
                            `<p style="color: red; padding: 20px; text-align: center;">${data.error}</p>`;
                    } else {
                        displayStudentDetails(data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to lookup student');
                });
        }

        function displayStudentDetails(data) {
            let riskClass = data.risk_level.toLowerCase().replace(' ', '-');
            let badgeClass = data.risk_level === 'High Risk' ? 'high' : 
                            data.risk_level === 'Medium Risk' ? 'medium' : 'low';

            let html = `
                <div class="student-details ${riskClass}">
                    <h3>${data.student_id} - <span class="risk-badge ${badgeClass}">${data.risk_level}</span></h3>
                    <div class="detail-row">
                        <span class="detail-label">Risk Score:</span>
                        <span class="detail-value">${data.risk_score.toFixed(4)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Logins:</span>
                        <span class="detail-value">${data.features.total_logins}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Avg Session Duration:</span>
                        <span class="detail-value">${data.features.avg_session_duration.toFixed(1)} min</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Page Views:</span>
                        <span class="detail-value">${data.features.total_page_views}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Avg Quiz Score:</span>
                        <span class="detail-value">${data.features.avg_quiz_score.toFixed(1)}%</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Assignments:</span>
                        <span class="detail-value">${data.features.total_assignments}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Days Active:</span>
                        <span class="detail-value">${data.features.days_active}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Engagement Trend:</span>
                        <span class="detail-value">${data.features.engagement_trend.toFixed(2)}</span>
                    </div>
                </div>
            `;

            document.getElementById('student-details').innerHTML = html;
        }

        // Load initial data when page loads
        window.onload = function() {
            refreshPredictions();
        };

        // Allow Enter key to trigger lookup
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('student-id').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    lookupStudent();
                }
            });
        });
    </script>
</body>
</html>
